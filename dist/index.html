<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Travel Tracker!</title>
  <link rel="stylesheet" href="../src/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gideon+Roman&family=Neonderthaw&family=Open+Sans:wght@300;400&family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <section class="left-side">
      <h1 class="welcome-message"><!--innerHTML for greeting-->Welcome, Tiffany.</h1>
      <h2 class="travel-quote">Work, Travel, Save, Repeat.</h2>
    </section>
    <section class="right-side">
      <img src="../assets/travel-banner.jpg" alt="travel-photo-collage" />
    </section>
  </header>
  <section class="trips-container">
    <section class="left-panel">
      <div class="display-current-trip"></div>
    </section>
    <section class="right-panel">
      <div class="display-upcoming-trips">
        <!--carousel-->
      </div>
      <div class="display-past-trips">
        <!--carousel-->
      </div>
      <div class="display-pending-trips">
        <!--carousel-->
      </div>
    </section>
  </section>
  <section class="total-spent-banner">
    <!--innerHTML for total spent-->
  </section>
  <section class="plan-travel-container">
    <!--input fields for date, duration, # travelers, drop down of places
    show estimated cost-->
  </section>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
